<section class="tienda" id="carrito">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="title-section-blue waves-effect waves-teal btn-flat btn-volver" ng-click="$ctrl.volver()"><- Volver</h2>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s12">
                <h2 class="title-section-blue">MI CARRITO DE COMPRAS</h2>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 m12">
                <table class="striped centered">
                    <thead>
                    <tr>
                        <th class="title-section-blue">#</th>
                        <th class="title-section-blue">Producto</th>
                        <th class="title-section-blue">Precio</th>
                        <th class="title-section-blue"></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="item in $ctrl.productos">
                        <td>{{$index + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>${{item.price}}</td>
                        <td class="waves-effect waves-light title-section-blue">x</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row right-align">
            <div class="col s12">
                <hr>
                <br>
                <h4 class="title-section-blue">TOTAL: $ {{$ctrl.total}}</h4>
                <br>
                <button class="waves-effect waves-light boton" ng-click="">Comprar</button>
            </div>
        </div>
    </div>
</section>
