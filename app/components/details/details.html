<section class="tienda" id="detalle">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="title-section-blue waves-effect waves-teal btn-flat btn-volver" ng-click="$ctrl.volver()"><- Volver</h2>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s12">
                <br>
                <cart></cart>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 m6">
                <img class="responsive-img" ng-src="{{$ctrl.image}}"/>
            </div>
            <div class="col s12 m6">
                <h5 class="ProductName"><b ng-bind="$ctrl.name"></b></h5>
                <h5 class="ProductName">${{$ctrl.price}}</h5>
                <br>
                <div class="text-left mb20 caract" ng-bind-html="$ctrl.renderHtml($ctrl.description)"></div>
                <button class="waves-effect waves-light boton" ng-click="$ctrl.details(item.nameUrl)"><i class="material-icons shopIcon">shopping_cart</i> Agregar</button>
            </div>
        </div>
    </div>
</section>
